name: Bump

on:
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate token
        # See:
        #   https://github.com/peter-evans/create-pull-request/blob/main/docs/concepts-guidelines.md#workarounds-to-trigger-further-workflow-runs
        #   https://github.com/peter-evans/create-pull-request/blob/main/docs/concepts-guidelines.md#authenticating-with-github-app-generated-tokens
        uses: tibdex/github-app-token@v2
        id: generate-token
        with:
          app_id: ${{ secrets.MORE_BUMP_APP_ID }}
          private_key: ${{ secrets.MORE_BUMP_APP_PRIVATE_KEY }}
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Update go.mod
        run: |
          go mod edit -go=$(go version | awk '{print $3}' | cut -c 3-)
          go mod tidy
      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.generate-token.outputs.token }}
          commit-message: Bump go to latest version
          title: 'Bump go'
          body: 'Bump go to latest version'
          branch: 'bump/go'
          delete-branch: true
          author: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'

  bump-ssh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate token
        uses: tibdex/github-app-token@v2
        id: generate-token
        with:
          app_id: ${{ secrets.MORE_BUMP_APP_ID }}
          private_key: ${{ secrets.MORE_BUMP_APP_PRIVATE_KEY }}
      - name: Update ssh.txt
        run: |
          cd internal/pkg/fakever
          ./update.sh
      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.generate-token.outputs.token }}
          commit-message: Bump ssh to latest version
          title: 'Bump ssh'
          body: 'Bump ssh to latest version'
          branch: 'bump/ssh'
          delete-branch: true
          author: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
