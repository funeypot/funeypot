name: Bump

on:
  schedule:
    - cron:  '0 0 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Update go.mod
        run: |
          go mod edit -go=$(go version | awk '{print $3}' | cut -c 3-)
          go mod tidy
      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: Bump go to latest version
          title: 'Bump go'
          body: 'Bump go to latest version'
          branch: 'bump/go'
          delete-branch: true
          author: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'

  bump-ssh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Update ssh.txt
        run: |
          cd internal/pkg/fakever
          ./update.sh
      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: Bump ssh to latest version
          title: 'Bump ssh'
          body: 'Bump ssh to latest version'
          branch: 'bump/ssh'
          delete-branch: true
          author: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
